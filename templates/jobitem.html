<div class="border-bottom mb-3 pb-1 row">
     <div class="col-10">
          <h4 class="text-black-50 mb-1">{{job.title}}</h4>
          <div>
               <b>Location:</b> {{job.location}}
          </div>

          {% if 'salary' in job %}
          <div>
               <b>Salary:</b> {{job.salary}}
          </div>
          {% endif %}
     </div>
     <div class="col-2 text-end">
          <button type="button" class="btn btn-outline-primary">Apply</button>
     </div>
</div>
